<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="web.css"> 
    <body>
    <div class="calculator">
      <input 
      type="text" 
      placeholder="Enter numbers" 
      inputmode="numeric" 
      pattern="[0-9]*"
      class="textbox"
      >

      <div class="buttons">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>

        
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="seven">7</button>
          
          
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>-</button>

          
        <button>=</button>
        <button>(</button>
        <button>)</button>
        <button>&divide;</button>
        <button>&times;</button>
        <button>x&sup2;</button>
        <button>&radic;x</button>
        <button>&#8731;x</button>
      </div> 
    </div>
    </body>
  </head>
</html>
